spring:
  application:
    name: INVOICE-SERVICE
  data:
    mongodb:
      database: invoicedb
      uri: mongodb://localhost:27018/invoicedb

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true
server:
  port: 0